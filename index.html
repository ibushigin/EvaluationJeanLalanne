<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="fr">

	<!-- CSS BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- FONTAWESOME -->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!-- CSS normalize -->
	<!-- <link rel="stylesheet" type="text/css" href="css/normalize.css"> -->

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Les élèves</title>
</head>
<body>
	<main class='container-fluid'>
		<div class="row">
			<div class='leftPanel bg-primary col-12 col-md-3'>

			</div>
			<div class='rightPanel bg-white col-12 col-md-9'>
				<h1 class="text-primary text-center">Les élèves</h1>
				<div class="buttonMain">
					<button class='blue addMain' onclick='showListe()'><i class="fas fa-bars"></i></button>
					<button class='blue listMain' onclick='showForm()'><i class="fas fa-plus"></i></button>
				</div>
				<div id="listeGalery" class='row'>
	<!-- JAVASCRIPT REMPLIT CETTE PARTIE -->
				</div>
	<!-- FORMULAIRE -->
				<div class="container show" id='form'>
					<form action=""  method="post" class="">
						<div class='d-flex justify-content-end'>
							<button type="button" class="closeForm text-danger" onclick="hideForm()"><i class="fas fa-times"></i></button>
						</div>
						<h2 class='text-primary text-center'>Ajouter un élève</h2>
						<div class='d-flex flex-column align-items-center row'>
							<input class='col-10 col-md-4 text-primary border-primary' type="text" placeholder="Nom" id="lastName" name="lastName">
							<input class='col-10 col-md-4 text-primary border-primary' type="text" placeholder="Prénom" id="firstName" name="firstName">
						</div>
						<div class="formImage row d-flex justify-content-around mt-3">
							<div class='col-4 col-md-3 d-flex flex-column align-items-center'>
								<label for="e1"><img src='images/e1.jpg'></label>
								<input class='text-primary border-primary' type="radio" name='radio' id='e1' value="images/e1.jpg">
							</div>
							<div class='col-4 col-md-3 d-flex flex-column align-items-center'>
								<label for="e2"><img src='images/e2.jpg'></label>
								<input class='text-primary border-primary' type="radio" name='radio' id='e2' value="images/e2.jpg">
							</div>
							<div class='col-4 col-md-3 d-flex flex-column align-items-center'>
								<label for="e3"><img src='images/e3.jpg'></label>
								<input class='text-primary border-primary' type="radio" name='radio' id='e3' value="images/e3.jpg">
							</div>
							<div class='col-4 col-md-3 d-flex flex-column align-items-center'>
								<label for="e4"><img src='images/e4.jpg'></label>
								<input class='text-primary border-primary' type="radio" name='radio' id='e4' value="images/e4.jpg">
							</div>
							<div class='col-4 col-md-3 d-flex flex-column align-items-center'>
								<label for="e5"><img src='images/e5.jpg'></label>
								<input class='text-primary border-primary' type="radio" name='radio' id='e5' value="images/e5.jpg">
							</div>
							<div class='col-4 col-md-3 d-flex flex-column align-items-center'>
								<label for="e6"><img src='images/e6.jpg'></label>
								<input class='text-primary border-primary' type="radio" name='radio' id='e6' value="images/e6.jpg">
							</div>
							<div class='col-4 col-md-3 d-flex flex-column align-items-center'>
								<label for="e7"><img src='images/e7.jpg'></label>
								<input class='text-primary border-primary' type="radio" name='radio' id='e7' value="images/e7.jpg">
							</div>
							<div class='col-4 col-md-3 d-flex flex-column align-items-center'>
								<label for="e8"><img src='images/e8.jpg'></label>
								<input class='text-primary border-primary' type="radio" name='radio' id='e8' value="images/e8.jpg">
							</div>
						</div>
						<div class='d-flex justify-content-center'>
							<button onclick="nvEleve(); return false" class='addEleve text-primary'><i class="fas fa-plus"></i></button>
						</div>
					</form>
				</div>
				<div id='liste' class="liste show container">
					<div class='d-flex justify-content-end'>
						<button type="button" class="closeListe text-danger" onclick="hideListe()"><i class="fas fa-times"></i></button>
					</div>
					<h2 class="text-primary text-center">Liste des élèves</h2>
					<div id="listeDoc">
						<table class='table table-striped'>
							<tbody id="listeTable">
	<!-- JAVASCRIPT REMPLIT CETTE PARTIE -->
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
	</main>





<!-- JavaScript pour BootStrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- JavaScript -->
<script src="js/app.js"></script>
</body>
</html>
